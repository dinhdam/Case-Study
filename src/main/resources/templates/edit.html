<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1>Edit page</h1>

<span th:style="${status.equals('red')?'color:red;':'color:green;'}" th:if="${message}" th:text="${message}"></span>

<form th:action="@{/notes/edit}" method="post" th:object="${note}">
    <h3>Them ghi chu</h3>
    <a th:href="@{/notes}">Back to list</a><br>
    <input type="hidden" th:field="*{id}">

    <label for="title">Tieu de: </label>
    <input type="text" id="title" th:field="*{title}" placeholder="${note.title}"><br>
    <label for="content">Noi dung: </label>
    <input type="text" id="content" th:field="*{content}" placeholder="${note.title}"><br>
    <input type="hidden" th:field="*{type}">
    <select name="type" id="type">
        <option th:each="t : ${types}"
                th:value="${t.id}"
                th:text="${t.name}"
                th:selected="(${t.id} ==  *{type?.id})"
        >
        </option>
    </select>
    <input type="submit" value="submit">
</form>
</body>
</html>
